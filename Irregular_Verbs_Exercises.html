<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>不规则动词练习</title>
  <style>
    :root {
      --bg: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --card: rgba(255, 255, 255, 0.95);
      --accent: #667eea;
      --ok: #10b981;
      --bad: #ef4444;
      --muted: #6b7280;
      --text: #1f2937;
      --border: #e5e7eb;
      --shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    html, body {
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      line-height: 1.6;
    }
    
    body {
      background: var(--bg);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
      min-height: 100vh;
      color: var(--text);
    }
    
    .wrap {
      width: 100%;
      max-width: 800px;
      animation: fadeIn 0.6s ease-out;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
      flex-wrap: wrap;
      gap: 12px;
    }
    
    h1 {
      font-size: 24px;
      font-weight: 700;
      color: white;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }
    
    .stats {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
    }
    
    .stat-item {
      background: rgba(255, 255, 255, 0.2);
      padding: 8px 16px;
      border-radius: 20px;
      color: white;
      font-size: 14px;
      font-weight: 500;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
    
    .card {
      background: var(--card);
      border-radius: 20px;
      padding: 32px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      position: relative;
      overflow: hidden;
    }
    
    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #667eea, #764ba2);
    }
    
    .progress-info {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
      flex-wrap: wrap;
      gap: 12px;
    }
    
    .progress-item {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      color: var(--muted);
    }
    
    .progress-number {
      font-weight: 600;
      color: var(--accent);
    }
    
    .accuracy-display {
      background: linear-gradient(135deg, #10b981, #059669);
      color: white;
      padding: 8px 16px;
      border-radius: 20px;
      font-weight: 600;
      font-size: 14px;
      box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
    }
    
    .verb-section {
      text-align: center;
      margin: 32px 0;
      padding: 24px;
      background: linear-gradient(135deg, #f8fafc, #f1f5f9);
      border-radius: 16px;
      border: 1px solid var(--border);
    }
    
    .verb-large {
      font-size: 48px;
      font-weight: 800;
      letter-spacing: -0.5px;
      margin: 16px 0;
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .meaning {
      font-size: 18px;
      color: var(--muted);
      margin-top: 8px;
      font-weight: 500;
    }
    
    .hint {
      font-size: 14px;
      color: var(--accent);
      margin-top: 8px;
      font-style: italic;
    }
    
    .verb-selector {
      margin: 24px 0;
    }
    
    select {
      width: 100%;
      padding: 16px;
      border-radius: 12px;
      border: 2px solid var(--border);
      font-size: 16px;
      background: white;
      transition: all 0.3s ease;
      cursor: pointer;
    }
    
    select:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    
    .input-group {
      margin: 20px 0;
    }
    
    .input-label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--text);
      font-size: 14px;
    }
    
    .input-field {
      width: 100%;
      padding: 16px;
      border-radius: 12px;
      border: 2px solid var(--border);
      font-size: 16px;
      transition: all 0.3s ease;
      background: white;
    }
    
    .input-field:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      transform: translateY(-2px);
    }
    
    .input-field.ok {
      border-color: var(--ok);
      background: rgba(16, 185, 129, 0.05);
      box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
    }
    
    .input-field.bad {
      border-color: var(--bad);
      background: rgba(239, 68, 68, 0.05);
      box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.1);
    }
    
    .controls {
      display: flex;
      gap: 12px;
      margin-top: 24px;
      flex-wrap: wrap;
    }
    
    button {
      padding: 14px 20px;
      border-radius: 12px;
      border: none;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      flex: 1;
      min-width: 120px;
    }
    
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    button.primary {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
    }
    
    button.secondary {
      background: white;
      color: var(--text);
      border: 2px solid var(--border);
    }
    
    button.secondary:hover {
      border-color: var(--accent);
      color: var(--accent);
    }
    
    .status {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-top: 20px;
      padding: 16px;
      background: #f8fafc;
      border-radius: 12px;
      border: 1px solid var(--border);
    }
    
    .status-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    .status-message {
      font-size: 14px;
      font-weight: 500;
    }
    
    .progress-bar {
      height: 8px;
      background: #e5e7eb;
      border-radius: 4px;
      overflow: hidden;
      margin-top: 16px;
    }
    
    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #667eea, #764ba2);
      transition: width 0.5s ease;
      border-radius: 4px;
    }
    
    .footer {
      margin-top: 24px;
      text-align: center;
      color: rgba(255, 255, 255, 0.8);
      font-size: 14px;
    }
    
    /* 响应式设计 */
    @media (max-width: 768px) {
      .wrap {
        max-width: 100%;
      }
      
      .card {
        padding: 24px 20px;
        margin: 0 8px;
      }
      
      .verb-large {
        font-size: 36px;
      }
      
      .controls {
        flex-direction: column;
      }
      
      button {
        min-width: auto;
      }
      
      .stats {
        flex-direction: column;
        align-items: stretch;
      }
      
      .progress-info {
        flex-direction: column;
        align-items: stretch;
        gap: 16px;
      }
    }
    
    @media (max-width: 480px) {
      body {
        padding: 12px;
      }
      
      .card {
        padding: 20px 16px;
      }
      
      .verb-large {
        font-size: 32px;
      }
      
      .verb-section {
        padding: 20px 16px;
      }
      
      .input-field {
        padding: 14px;
        font-size: 16px;
      }
      
      select {
        padding: 14px;
        font-size: 16px;
      }
    }
    
    /* 超小屏幕适配 */
    @media (max-width: 360px) {
      body {
        padding: 8px;
      }
      
      .card {
        padding: 16px 12px;
        margin: 0 4px;
      }
      
      .verb-large {
        font-size: 28px;
      }
      
      .meaning {
        font-size: 16px;
      }
      
      .progress-info {
        gap: 12px;
      }
      
      .progress-item {
        font-size: 12px;
      }
      
      .accuracy-display {
        font-size: 12px;
        padding: 6px 12px;
      }
      
      button {
        padding: 12px 16px;
        font-size: 14px;
      }
      
      .input-field, select {
        padding: 12px;
        font-size: 16px;
      }
    }
    
    /* 横屏模式优化 */
    @media (orientation: landscape) and (max-height: 600px) {
      body {
        padding: 8px;
      }
      
      .card {
        padding: 20px;
      }
      
      .verb-section {
        margin: 20px 0;
        padding: 16px;
      }
      
      .verb-large {
        font-size: 32px;
        margin: 12px 0;
      }
      
      .input-group {
        margin: 16px 0;
      }
      
      .controls {
        margin-top: 16px;
      }
      
      .status {
        margin-top: 16px;
        padding: 12px;
      }
    }
    
    /* 大屏幕优化 */
    @media (min-width: 1200px) {
      .wrap {
        max-width: 1000px;
      }
      
      .card {
        padding: 40px;
      }
      
      .verb-large {
        font-size: 56px;
      }
      
      .meaning {
        font-size: 20px;
      }
      
      .input-field, select {
        padding: 18px;
        font-size: 18px;
      }
      
      button {
        padding: 16px 24px;
        font-size: 18px;
      }
    }
    
    /* 触摸设备优化 */
    @media (hover: none) and (pointer: coarse) {
      button {
        min-height: 44px; /* 触摸友好的最小高度 */
      }
      
      .input-field, select {
        min-height: 44px;
      }
      
      .verb-selector {
        margin: 20px 0;
      }
      
      select {
        font-size: 16px; /* 防止iOS缩放 */
      }
    }
    
    /* 紧凑布局样式 */
    .compact-layout .card {
      padding: 20px;
    }
    
    .compact-layout .verb-section {
      margin: 20px 0;
      padding: 16px;
    }
    
    .compact-layout .verb-large {
      margin: 12px 0;
    }
    
    .compact-layout .input-group {
      margin: 16px 0;
    }
    
    .compact-layout .controls {
      margin-top: 16px;
    }
    
    .compact-layout .status {
      margin-top: 16px;
      padding: 12px;
    }
    
    /* 触摸设备样式 */
    .touch-device button {
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }
    
    .touch-device .input-field,
    .touch-device select {
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }
    
    .touch-device .verb-selector {
      touch-action: manipulation;
    }
    
    /* 高分辨率屏幕优化 */
    @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
      .card::before {
        height: 2px;
      }
      
      .progress-bar {
        height: 4px;
      }
      
      .status-dot {
        width: 8px;
        height: 8px;
      }
    }
    
    /* 减少动画偏好设置 */
    @media (prefers-reduced-motion: reduce) {
      * {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
      
      .wrap {
        animation: none;
      }
      
      button:hover {
        transform: none;
      }
      
      .input-field:focus {
        transform: none;
      }
    }
    
    /* 高对比度模式支持 */
    @media (prefers-contrast: high) {
      :root {
        --border: #000000;
        --text: #000000;
        --muted: #000000;
      }
      
      .card {
        border: 2px solid var(--border);
      }
      
      .input-field {
        border-width: 2px;
      }
      
      button {
        border: 2px solid var(--border);
      }
    }
    
    /* 打印样式 */
    @media print {
      body {
        background: white;
        color: black;
      }
      
      .card {
        box-shadow: none;
        border: 1px solid #000;
      }
      
      .controls, .status, .progress-bar {
        display: none;
      }
      
      .verb-section {
        background: white;
        border: 1px solid #000;
      }
    }
    
    /* 深色模式支持 */
    @media (prefers-color-scheme: dark) {
      :root {
        --card: rgba(31, 41, 55, 0.95);
        --text: #f9fafb;
        --border: #374151;
        --bg: linear-gradient(135deg, #1f2937 0%, #111827 100%);
      }
      
      .verb-section {
        background: linear-gradient(135deg, #374151, #4b5563);
        border-color: #4b5563;
      }
      
      .input-field, select {
        background: #374151;
        color: #f9fafb;
        border-color: #4b5563;
      }
      
      .status {
        background: #374151;
        border-color: #4b5563;
      }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card" id="card">
      <div class="progress-info">
        <div class="progress-item">
          序号 <span class="progress-number" id="index">1</span> / 150
        </div>
        <div class="progress-item">
          正确 <span class="progress-number" id="correctCount">0</span>
        </div>
        <div class="progress-item">
          错误 <span class="progress-number" id="wrongCount">0</span>
        </div>
        <div class="accuracy-display" id="accuracyDisplay">
          正确率: 0%
        </div>
      </div>

      <div class="verb-section">
        <div class="verb-large" id="baseVerb">be</div>
        <div class="hint" id="hint"></div>
        <div class="meaning" id="meaning">是，存在</div>
      </div>

      <div class="verb-selector">
        <select id="verbSelect">
          <option value="all">选择动词练习</option>
        </select>
      </div>

      <div class="input-group">
        <label class="input-label">过去式 (Past Simple)</label>
        <input id="pastInput" type="text" class="input-field" autocomplete="off" autocapitalize="none" autocorrect="off" placeholder="请输入过去式">
      </div>

      <div class="input-group">
        <label class="input-label">过去分词 (Past Participle)</label>
        <input id="ppInput" type="text" class="input-field" autocomplete="off" autocapitalize="none" autocorrect="off" placeholder="请输入过去分词">
      </div>

      <div class="controls">
        <button id="checkBtn" class="primary">检查答案</button>
        <button class="secondary" id="nextBtn">下一个</button>
        <button class="secondary" id="showBtn">显示答案</button>
        <button class="secondary" id="shuffleBtn">随机顺序</button>
      </div>

      <div class="status">
        <div class="status-dot" id="dot" style="background: var(--accent);"></div>
        <div class="status-message" id="message">等待输入 → 输入后点击"检查答案"或按回车</div>
      </div>

      <div class="progress-bar" aria-hidden="true">
        <div class="progress-fill" id="prog" style="width:0%"></div>
      </div>
    </div>

    <footer class="footer">
      <p>不规则动词练习工具 - 开发者：范先访</p>
    </footer>
  </div>

  <script>
    // 自适应功能
    function initAdaptiveFeatures() {
      // 检测设备类型
      const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
      const isTablet = /iPad|Android/i.test(navigator.userAgent) && window.innerWidth >= 768;
      
      // 根据设备类型调整字体大小
      if (isMobile) {
        document.documentElement.style.fontSize = '14px';
      } else if (isTablet) {
        document.documentElement.style.fontSize = '16px';
      } else {
        document.documentElement.style.fontSize = '18px';
      }
      
      // 检测触摸设备
      if ('ontouchstart' in window) {
        document.body.classList.add('touch-device');
      }
      
      // 检测屏幕方向变化
      window.addEventListener('orientationchange', () => {
        setTimeout(() => {
          // 重新计算布局
          window.dispatchEvent(new Event('resize'));
        }, 100);
      });
      
      // 检测窗口大小变化
      let resizeTimer;
      window.addEventListener('resize', () => {
        clearTimeout(resizeTimer);
        resizeTimer = setTimeout(() => {
          // 重新计算进度条
          updateProgress();
          // 调整字体大小
          adjustFontSize();
        }, 250);
      });
      
      // 初始调整字体大小
      adjustFontSize();

      // 检测系统偏好设置
      detectSystemPreferences();
      
      // 优化触摸体验
      optimizeTouchExperience();
    }
    
    // 检测系统偏好设置
    function detectSystemPreferences() {
      // 检测是否支持深色模式
      if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
        document.body.classList.add('dark-mode');
      }
      
      // 检测是否减少动画
      if (window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
        document.body.classList.add('reduced-motion');
      }
      
      // 检测高对比度模式
      if (window.matchMedia && window.matchMedia('(prefers-contrast: high)').matches) {
        document.body.classList.add('high-contrast');
      }
    }
    
    // 优化触摸体验
    function optimizeTouchExperience() {
      if ('ontouchstart' in window) {
        // 防止双击缩放
        let lastTouchEnd = 0;
        document.addEventListener('touchend', (event) => {
          const now = (new Date()).getTime();
          if (now - lastTouchEnd <= 300) {
            event.preventDefault();
          }
          lastTouchEnd = now;
        }, false);
        
        // 优化触摸反馈
        const touchElements = document.querySelectorAll('button, .input-field, select');
        touchElements.forEach(element => {
          element.addEventListener('touchstart', () => {
            element.style.transform = 'scale(0.98)';
          });
          
          element.addEventListener('touchend', () => {
            element.style.transform = '';
          });
        });
      }
    }
    
    // 动态调整字体大小
    function adjustFontSize() {
      const viewportWidth = window.innerWidth;
      const viewportHeight = window.innerHeight;
      
      // 根据视口大小调整字体
      if (viewportWidth < 480) {
        document.documentElement.style.fontSize = '14px';
      } else if (viewportWidth < 768) {
        document.documentElement.style.fontSize = '16px';
      } else if (viewportWidth < 1200) {
        document.documentElement.style.fontSize = '18px';
      } else {
        document.documentElement.style.fontSize = '20px';
      }
      
      // 根据视口高度调整垂直间距
      if (viewportHeight < 600) {
        document.body.classList.add('compact-layout');
      } else {
        document.body.classList.remove('compact-layout');
      }
    }

    const verbs = [
      {base:'be', past:'was/were', pp:'been', meaning:'是，存在'},
      {base:'have', past:'had', pp:'had', meaning:'有'},
      {base:'do', past:'did', pp:'done', meaning:'做'},
      {base:'say', past:'said', pp:'said', meaning:'说'},
      {base:'go', past:'went', pp:'gone', meaning:'去'},
      {base:'get', past:'got', pp:'got/gotten', meaning:'得到'},
      {base:'make', past:'made', pp:'made', meaning:'制造'},
      {base:'know', past:'knew', pp:'known', meaning:'知道'},
      {base:'think', past:'thought', pp:'thought', meaning:'想'},
      {base:'take', past:'took', pp:'taken', meaning:'拿'},
      {base:'see', past:'saw', pp:'seen', meaning:'看见'},
      {base:'come', past:'came', pp:'come', meaning:'来'},
      {base:'find', past:'found', pp:'found', meaning:'找到'},
      {base:'give', past:'gave', pp:'given', meaning:'给'},
      {base:'tell', past:'told', pp:'told', meaning:'告诉'},
      {base:'become', past:'became', pp:'become', meaning:'变成'},
      {base:'show', past:'showed', pp:'shown', meaning:'显示'},
      {base:'leave', past:'left', pp:'left', meaning:'离开'},
      {base:'feel', past:'felt', pp:'felt', meaning:'感觉'},
      {base:'put', past:'put', pp:'put', meaning:'放'},
      {base:'bring', past:'brought', pp:'brought', meaning:'带来'},
      {base:'begin', past:'began', pp:'begun', meaning:'开始'},
      {base:'keep', past:'kept', pp:'kept', meaning:'保持'},
      {base:'hold', past:'held', pp:'held', meaning:'握住'},
      {base:'write', past:'wrote', pp:'written', meaning:'写'},
      {base:'stand', past:'stood', pp:'stood', meaning:'站立'},
      {base:'hear', past:'heard', pp:'heard', meaning:'听见'},
      {base:'let', past:'let', pp:'let', meaning:'让'},
      {base:'mean', past:'meant', pp:'meant', meaning:'意味着'},
      {base:'set', past:'set', pp:'set', meaning:'设置'},
      {base:'meet', past:'met', pp:'met', meaning:'遇见'},
      {base:'run', past:'ran', pp:'run', meaning:'跑'},
      {base:'pay', past:'paid', pp:'paid', meaning:'支付'},
      {base:'sit', past:'sat', pp:'sat', meaning:'坐'},
      {base:'speak', past:'spoke', pp:'spoken', meaning:'说话'},
      {base:'lie', past:'lay', pp:'lain', meaning:'躺'},

      {base:'undertake', past:'undertook', pp:'undertaken', meaning:'承担'}
    ];

    let order = Array.from({length: verbs.length}, (_,i)=>i);
    let idx = 0;
    let correctCount = 0;
    let wrongCount = 0;
    let totalAttempts = 0;

    const baseEl = document.getElementById('baseVerb');
    const indexEl = document.getElementById('index');
    const pastInput = document.getElementById('pastInput');
    const ppInput = document.getElementById('ppInput');
    const checkBtn = document.getElementById('checkBtn');
    const nextBtn = document.getElementById('nextBtn');
    const showBtn = document.getElementById('showBtn');
    const shuffleBtn = document.getElementById('shuffleBtn');
    const message = document.getElementById('message');
    const dot = document.getElementById('dot');
    const prog = document.getElementById('prog');
    const correctCountEl = document.getElementById('correctCount');
    const wrongCountEl = document.getElementById('wrongCount');
    const meaningEl = document.getElementById('meaning');
    const verbSelect = document.getElementById('verbSelect');
    const accuracyDisplay = document.getElementById('accuracyDisplay');

    // 动态生成动词选择器选项
    verbs.forEach((v,i)=>{
      const option = document.createElement('option');
      option.value=i; 
      option.textContent=v.base+' - '+v.meaning;
      verbSelect.appendChild(option);
    });

    verbSelect.addEventListener('change',()=>{
      const val = verbSelect.value;
      if(val==='all') idx=0; else idx=parseInt(val);
      render();
    });

    function updateAccuracy() {
      const accuracy = totalAttempts > 0 ? Math.round((correctCount / totalAttempts) * 100) : 0;
      accuracyDisplay.textContent = `正确率: ${accuracy}%`;
      
      // 根据正确率设置颜色
      if (accuracy >= 0 && accuracy <= 50) {
        accuracyDisplay.style.background = 'linear-gradient(135deg, #ef4444, #dc2626)';
      } else if (accuracy >= 51 && accuracy <= 80) {
        accuracyDisplay.style.background = 'linear-gradient(135deg, #f97316, #ea580c)';
      } else if (accuracy >= 81 && accuracy <= 100) {
        accuracyDisplay.style.background = 'linear-gradient(135deg, #10b981, #059669)';
      }
    }

    function render(){
      const i = order[idx];
      const v = verbs[i];
      baseEl.textContent = v.base;
      meaningEl.textContent = v.meaning;
      indexEl.textContent = idx + 1;
      pastInput.value = '';
      ppInput.value = '';
      pastInput.className = 'input-field';
      ppInput.className = 'input-field';
      message.textContent = '等待输入 → 输入后点击"检查答案"或按回车';
      dot.style.background = '#fbbf24';
      updateProgress();
      pastInput.focus();
    }

    function normalize(s){return (s||'').trim().toLowerCase();}
    
    function acceptedAnswers(text){
      // 处理多种答案格式：
      // 1. 斜杠分隔: "was/were" -> ["was", "were"]
      // 2. 空格分隔: "was were" -> ["was", "were"] 
      // 3. 逗号分隔: "was,were" -> ["was", "were"]
      // 4. 单个答案: "was" -> ["was"]
      
      // 支持多种分隔符：斜杠、空格、逗号、分号
      const separators = ['/', ' ', ',', ';'];
      
      // 首先按斜杠分割（最常见的格式）
      let answers = text.split('/').map(x => x.trim().toLowerCase());
      
      // 然后处理每个答案中可能包含的其他分隔符
      let finalAnswers = [];
      answers.forEach(answer => {
        // 检查是否包含其他分隔符
        let hasOtherSeparator = false;
        separators.forEach(sep => {
          if (answer.includes(sep)) {
            hasOtherSeparator = true;
            finalAnswers.push(...answer.split(sep).map(x => x.trim().toLowerCase()));
          }
        });
        
        // 如果没有其他分隔符，直接添加
        if (!hasOtherSeparator) {
          finalAnswers.push(answer);
        }
      });
      
      // 去重并过滤空字符串
      return [...new Set(finalAnswers)].filter(x => x.length > 0);
    }

    function check(){
      const i = order[idx];
      const v = verbs[i];
      const userPast = normalize(pastInput.value);
      const userPP = normalize(ppInput.value);
      const pastOpts = acceptedAnswers(v.past);
      const ppOpts = acceptedAnswers(v.pp);
      
      // 检查用户输入是否包含分隔符，如果包含则也处理用户输入
      const userPastOptions = acceptedAnswers(userPast);
      const userPPOptions = acceptedAnswers(userPP);
      
      // 检查用户答案是否与正确答案匹配
      const pastOK = pastOpts.includes(userPast) || 
                     userPastOptions.some(userAns => pastOpts.includes(userAns));
      const ppOK = ppOpts.includes(userPP) || 
                   userPPOptions.some(userAns => ppOpts.includes(userAns));
      
      pastInput.className = pastOK? 'input-field ok' : 'input-field bad';
      ppInput.className = ppOK? 'input-field ok' : 'input-field bad';
      
      totalAttempts++;
      
      if(pastOK && ppOK){
        message.textContent = '回答正确 🎉🎉🎉';
        dot.style.background = 'var(--ok)';
        correctCount += 1;
        correctCountEl.textContent = correctCount;
        updateAccuracy();
        setTimeout(()=>{ next(false); }, 800);
      } else {
        message.textContent = '有错误，请检查红色框或点击"显示答案"查看正确答案';
        dot.style.background = 'var(--bad)';
        wrongCount += 1;
        wrongCountEl.textContent = wrongCount;
        updateAccuracy();
      }
    }

    function next(forceShuffleIfEnd=true){
      idx++; 
      if(idx>=order.length){
        message.textContent='练习完成！🎊 点击"随机顺序"再次开始或点击"下一个"重新开始。';
        dot.style.background='var(--muted)';
        idx=0; 
        correctCount=0; 
        wrongCount=0;
        correctCountEl.textContent=correctCount;
        wrongCountEl.textContent=wrongCount;
        if(forceShuffleIfEnd) shuffleOrder();
      }
      render();
    }

    function showAnswer(){
      const i = order[idx]; 
      const v = verbs[i];
      pastInput.value = v.past; 
      ppInput.value = v.pp;
      pastInput.className = 'input-field ok'; 
      ppInput.className='input-field ok';
      message.textContent = '已显示答案'; 
      dot.style.background='var(--accent)';
    }

    function shuffleOrder(){
      for(let i=order.length-1;i>0;i--){
        const j=Math.floor(Math.random()*(i+1)); 
        [order[i],order[j]]=[order[j],order[i]];
      }
      idx=0; 
      correctCount=0; 
      wrongCount=0;
      correctCountEl.textContent=correctCount;
      wrongCountEl.textContent=wrongCount;
      totalAttempts = 0;
      updateAccuracy();
      render();
    }

    function updateProgress(){
      const percent=Math.round((idx/order.length)*100); 
      prog.style.width=percent+'%';
    }

    // 事件监听器
    checkBtn.addEventListener('click', check);
    nextBtn.addEventListener('click', ()=>next(true));
    showBtn.addEventListener('click', showAnswer);
    shuffleBtn.addEventListener('click', ()=>{ 
      shuffleOrder(); 
      message.textContent='已随机打乱顺序 🔀'; 
    });
    
    [pastInput, ppInput].forEach(inp=>{
      inp.addEventListener('keydown',(e)=>{
        if(e.key==='Enter'){
          check();
        }
      });
    });
    
    // 键盘导航优化
    document.addEventListener('keydown', (e) => {
      // 防止在输入框中触发全局快捷键
      if (e.target.tagName === 'INPUT' || e.target.tagName === 'SELECT') {
        return;
      }
      
      switch(e.key) {
        case ' ': // 空格键 - 检查答案
          e.preventDefault();
          check();
          break;
        case 'ArrowRight': // 右箭头 - 下一个
        case 'n':
        case 'N':
          e.preventDefault();
          next(true);
          break;
        case 'ArrowLeft': // 左箭头 - 显示答案
        case 's':
        case 'S':
          e.preventDefault();
          showAnswer();
          break;
        case 'r':
        case 'R': // R键 - 随机顺序
          e.preventDefault();
          shuffleOrder();
          message.textContent='已随机打乱顺序 🔀';
          break;
        case 'Escape': // ESC键 - 清空输入
          e.preventDefault();
          pastInput.value = '';
          ppInput.value = '';
          pastInput.focus();
          break;
      }
    });

    // 初始化
    render();
    updateAccuracy();
    initAdaptiveFeatures(); // 调用自适应功能
    
    // 保持屏幕唤醒（如果支持）
    if('wakeLock' in navigator){
      try{
        navigator.wakeLock.request('screen');
      }catch(e){}
    }
